<!doctype html><html lang=pt-BR><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><link href=css/global.css rel=stylesheet><link href=css/cadastro.css rel=stylesheet><title>Cadastro</title><nav class=navbar><input id=menu-toggle type=checkbox><ul class=nav-links><li class=nav-link><a href=/ >Início</a><ul class=link-dropdown><li><a href=/ >Sobre a organização</a><li><a href=/ >Nosso contato</a></ul><li class=nav-link><a href=projetos.html>Projetos</a><ul class=link-dropdown><li><a href=projetos.html>Voluntariado</a><li><a href=projetos.html>Doações</a></ul><li class=nav-link><a href=cadastro.html>Cadastro</a></ul><ul class=nav-actions><li><label for=menu-toggle class=menu-icon><img alt=Menu src=imagens/square-menu.svg></label></ul></nav><button id=toggle-theme type=button><img alt="Alternar tema"src=imagens/moon.svg id=theme-icon></button><main><h1 class=title>Cadastro</h1><form action=# class=form-cadastro method=post><div class=input-field><label for=nome>Nome completo</label> <input id=nome required placeholder="Nome completo"></div><div class=input-field><label for=email>Email</label> <input id=email required placeholder=Email type=email></div><div class=input-field><label for=cpf>CPF</label> <input id=cpf required placeholder=000.000.000-00 pattern=\d{3}\.\d{3}\.\d{3}-\d{2}></div><div class=input-field><label for=telefone>Telefone</label> <input id=telefone required placeholder="(00) 00000-0000"pattern="\(\d{2}\) \d{4,5}-\d{4}"type=tel></div><div class=input-field><label for=nascimento>Data de Nascimento</label> <input id=nascimento required type=date></div><div class=input-field><label for=endereco>Endereço</label> <input id=endereco required placeholder="Endereço completo"></div><div class=input-field><label for=cep>CEP</label> <input id=cep required placeholder=00000-000 pattern=\d{5}-\d{3}></div><div class=input-field><label for=cidade>Cidade</label> <input id=cidade required placeholder=Cidade></div><div class=input-field><label for=estado>Estado</label> <select id=estado name=estado required><option value=AC>Acre<option value=AL>Alagoas<option value=AP>Amapá<option value=AM>Amazonas<option value=BA>Bahia<option value=CE>Ceará<option value=DF>Distrito Federal<option value=ES>Espírito Santo<option value=GO>Goiás<option value=MA>Maranhão<option value=MT>Mato Grosso<option value=MS>Mato Grosso do Sul<option value=MG>Minas Gerais<option value=PA>Pará<option value=PB>Paraíba<option value=PR>Paraná<option value=PE>Pernambuco<option value=PI>Piauí<option value=RJ>Rio de Janeiro<option value=RN>Rio Grande do Norte<option value=RS>Rio Grande do Sul<option value=RO>Rondônia<option value=RR>Roraima<option value=SC>Santa Catarina<option value=SP>São Paulo<option value=SE>Sergipe<option value=TO>Tocantins<option value=EX>Estrangeiro</select></div><input type=submit class=form-submit value=Cadastrar><p id=form-info></form></main><div id=lista-cadastros></div><script src=js/cadastro.js></script><script src=js/tema.js></script>
